<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Currency Converter</title>

    <style>
      body
      {
        background-color: #1c1424;
      }
      *{
          font-family: 'Poppins', sans-serif;
          background-color: #1c1424;
          color: #d6d6d6;
      }
      h4{
          margin-top: 100px;
      }
      form {
          background-color: #342b47;
          margin: 7% auto;
          width: 400px;
          border-radius: 8px;
          padding: 50px;
      }
      input{
          margin-top:10px;
          padding: 5px;
      }
    </style>

  </head>
  <body>
    
    <div class="container">
      <div class="text-center">
        <h4>Currency Converter</h4>
        <form action="">
            <input type="number" name="" id="number1" placeholder="Enter amount of taka">
            <label for="">BDT</label>
            <input type="number" name="" id="number2" placeholder="Enter amount of pound">
            <label for="">GBP</label>
            <input type="number" name="" id="number3" placeholder="Enter amount of euro">
            <label for="">EUR</label> 
            <input type="number" name="" id="number4" placeholder="Enter amount of dollar">
            <label for="">CAD</label>  
            <input type="number" name="" id="number5" placeholder="Enter amount of dirham">
            <label for="">AED</label> 
        </form>
      </div>
    </div>
    
  
    <script type="text/javascript" src="base.js"></script>
    
  </body>
</html>
